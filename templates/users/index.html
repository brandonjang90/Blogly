{% extends 'base.html' %}

{% block title %} ALL USERS {% endblock %}

{% block content %}
<h1> All Users </h1>

<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
    {% endfor %}
</ul>

<p><a class="btn btn-sm btn-dark" href="/users/form">Add user</a></p>

{% endblock %}
