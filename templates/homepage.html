{% extends 'base.html' %}

{% block content %}

<h1>Recent Posts</h1>

{% for post in posts %}
<h2>
    <a href="/posts/{{ post.id }}">{{ post.title }}</a>
</h2>

<p>{{post.content}}</p>

<small>By {{ post.user.full_name }} on {{post.created_at}}</small>

{% if post.tags %}
<p>
  <b>Tags:</b>
  {% for tag in post.tags %}
  <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
  {% endfor %}
</p>
{% endif %}

{% endfor %}

{% endblock %}
