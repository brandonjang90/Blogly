{% extends 'base.html' %}

{% block content %}

    <h1>Edit Post</h1>

    <form method="POST">

    <div class="form-group row">
        <label for="title" class="col-sm-1 col-form-label">Title</label>
        <div class="col-sm-6">
            <input type="text"
                class="form-control"
                id="title"
                name="title"
                value="{{post.title}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="content" class="col-sm-1 col-form-label">Content</label>
        <div class="col-sm-6 ">
            <textarea class="form-control" id="content" name="content" rows="5">{{post.content}}</textarea>
        </div>
  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             {% if tag in post.tags %}checked{% endif %}
             name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             {% if tag in post.tags %}checked{% endif %}
             name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>

    <div class="form-group row">
        <div class="ml-auto mt-2">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/posts/{{post.id}}" class="btn btn-danger">Cancel</a>
        </div>
    </div>

    </form>

{% endblock %}
