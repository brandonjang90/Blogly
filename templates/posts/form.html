{% extends 'base.html' %}

{% block content %}

    <h1>Add a New Post</h1>
    <form method="POST">

        <div class="form-group row">
            <label for="post-title" class="col-sm-1 col-form-label">Title</label>
            <div class="col-sm-6">
            <input type="text"
                class="form-control"
                id="title"
                name="title">
            </div>
        </div>

        <div class="form-group row">
            <label for="post-content" class="col-sm-1 col-form-label">Content</label>
            <div class="col-sm-6 ">
            <textarea class="form-control" id="content" rows="5" name="content">
            </textarea>
        </div>

        <div class="form-group row">
            <div class="ml-auto mt-2">
                <button type="submit" class="btn btn-success">Post</button>
                <a href="/users" class="btn btn-danger">Cancel</a>
            </div>
        </div>

    </form>

{% endblock %}
